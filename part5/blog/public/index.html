<!doctype html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>Backbone.js Blog</title>
		<link href="css/blog.css" rel="stylesheet" type="text/css" />
	</head>
	<body>
		<section id="content">
		</section>
		<script type="text/template" id="header">
            <h1>Blog Backbone</h1>
            <p class="toolbar">
            	<a href="#add" id="new-post">Add new post</a>
            </p>
        </script>
		<script type="text/template" id="post-template">
            <header>
                <h2><a href="/post/{{id}}" id="post-{{id}}" class="view-button">{{title}}</a></h2>
                <a href="#{{id}}" class="remove-button">Remove this Post</a>
                <br class="clear" />
            </header>
            <section class="post-content">{{text}}</section>
        </script>
		<script type="text/template" id="post-form">
            <fieldset>
    			<legend>Add Post</legend>
    			<p><label>Title: <input type="text" id="post-title" /></label></p>
    			<p><label>Text: <textarea id="post-text"></textarea></label></p>
    			<p><input type="submit" value="Save" /></p>
            </fieldset>
        </script>
		<script src="libs/js/jquery-min.js"></script>
		<script src="libs/js/underscore-min.js"></script>
		<script src="libs/js/backbone-min.js"></script>
        <script src="libs/js/backbone.localStorage-min.js"></script>
		<script src="libs/js/mustache.js"></script>
		<script src="js/models/PostModel.js"></script>
        <script src="js/models/PostReaded.js"></script>
		<script src="js/collections/PostCollection.js"></script>
		<script src="js/views/posts/PostFormView.js"></script>
		<script src="js/views/posts/PostView.js"></script>
		<script src="js/views/HeaderView.js"></script>
		<script src="js/views/AppView.js"></script>
		<script src="js/AppRouter.js"></script>
	</body>
</html>
